<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Default Poster Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 20px 0;
        }
        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .instructions {
            max-width: 600px;
            margin: 20px 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Create Default Poster Image</h1>
    <div class="instructions">
        <p>This page generates a default poster image with a generic movie camera icon and "Not Found" text.</p>
        <p>Click the "Download Image" button to save the image as "default-poster.jpg", then place it in the "public/img" directory of your project.</p>
    </div>
    <canvas id="posterCanvas" width="500" height="750"></canvas>
    <button id="downloadBtn">Download Image</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('posterCanvas');
            const ctx = canvas.getContext('2d');
            
            // Background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#2c3e50');
            gradient.addColorStop(1, '#1a2530');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw movie camera icon
            function drawCamera() {
                // Camera body
                ctx.fillStyle = '#95a5a6';
                roundRect(ctx, 150, 300, 200, 120, 10, true);
                
                // Camera top
                roundRect(ctx, 200, 280, 100, 20, 5, true);
                
                // Camera lens
                ctx.fillStyle = '#7f8c8d';
                ctx.beginPath();
                ctx.arc(250, 360, 40, 0, Math.PI * 2);
                ctx.fill();
                
                // Camera lens inner
                ctx.fillStyle = '#2c3e50';
                ctx.beginPath();
                ctx.arc(250, 360, 30, 0, Math.PI * 2);
                ctx.fill();
                
                // Camera lens reflection
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.beginPath();
                ctx.arc(240, 350, 10, 0, Math.PI * 2);
                ctx.fill();
                
                // Film reel
                ctx.fillStyle = '#95a5a6';
                ctx.beginPath();
                ctx.arc(150, 320, 30, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#7f8c8d';
                ctx.beginPath();
                ctx.arc(150, 320, 20, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#95a5a6';
                ctx.beginPath();
                ctx.arc(150, 320, 10, 0, Math.PI * 2);
                ctx.fill();
                
                // Second film reel
                ctx.fillStyle = '#95a5a6';
                ctx.beginPath();
                ctx.arc(350, 320, 30, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#7f8c8d';
                ctx.beginPath();
                ctx.arc(350, 320, 20, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#95a5a6';
                ctx.beginPath();
                ctx.arc(350, 320, 10, 0, Math.PI * 2);
                ctx.fill();
                
                // Film strip connecting reels
                ctx.fillStyle = '#7f8c8d';
                ctx.fillRect(150, 290, 200, 5);
                ctx.fillRect(150, 350, 200, 5);
            }
            
            // Draw camera
            drawCamera();
            
            // Add "Not Found" text
            ctx.fillStyle = 'white';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('NOT FOUND', canvas.width / 2, 500);
            
            // Add additional text
            ctx.font = '24px Arial';
            ctx.fillText('Poster image unavailable', canvas.width / 2, 550);
            
            // Download button
            document.getElementById('downloadBtn').addEventListener('click', function() {
                const link = document.createElement('a');
                link.download = 'default-poster.jpg';
                link.href = canvas.toDataURL('image/jpeg', 0.9);
                link.click();
            });
        });
        
        // Helper function for drawing rounded rectangles
        function roundRect(ctx, x, y, width, height, radius, fill) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            if (fill) {
                ctx.fill();
            } else {
                ctx.stroke();
            }
        }
    </script>
</body>
</html>
